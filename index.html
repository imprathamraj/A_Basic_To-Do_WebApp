<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Basic To-Do WebApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Media\icons8-popeye-100.png">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Media\pexels-ekaterina-bolovtsova-6186808 (2160p).mp4" type="video/mp4">
    </video>
    <div class="content">
        <div class="container">
            <div class="task-container">
                <h1>To-Do List</h1>
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <button onclick="addTask()">Add</button>
                </div>
            </div>
            <div class="task-container">
                <h2>Pending Tasks</h2>
                <ul id="pendingTasksList"></ul>
            </div>
        </div>
        <div class="container">
            <div class="task-container">
                <h2>Completed Tasks</h2>
                <ul id="completedTasksList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
